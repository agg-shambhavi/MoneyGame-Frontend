<div class="col-md-8 card">
<form class= "card-body" #buyform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="stockSymbol">Enter Stock Symbol</label>
      <input id="typeahead-basic" name="stockSymbol" type="text" class="form-control"  [ngbTypeahead]="search" [(ngModel)]="model.stock_symbol" (focusout)="updatePrice()" />
      <!-- <input id="typeahead-prevent-manual-entry"  type="text" class="form-control"
      [(ngModel)]="stock_symbol"
      [ngbTypeahead]="search"
      
      [editable]='false' /> -->
    
    </div>
    <div class="form-group">
      <label for="quantity">Enter Quantity</label>
      <input  class="form-control" id="quantity" placeholder="Enter Quantity" name="qty" [(ngModel)]="model.qty">
    </div>
    <div class="form-group">
        <label for="currPrice">Current Price</label>
        <input  class="form-control" id="currPrice" value = {{current_price}}  disabled>
      </div>

      <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input  class="form-control" id="totalAmounte" placeholder="300" disabled value = "{{current_price * model.qty}}">
      </div>
    
    <button type="submit" class=" btn-primary">Submit</button>
</form>
</div>
