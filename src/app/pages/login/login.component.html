<div class="main-content">
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                        <div class="form-label-group">
                            <label for="inputEmail">Email address</label>
                            <input 
                            type="text" 
                            id="inputEmail" 
                            class="form-control" 
                            required 
                            autofocus
                            name="email"
                            #email="ngModel" 
                            [(ngModel)]="model.email"
                            [pattern]="emailRegex" 
                            [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }"
                            >
                            <div *ngIf="signInForm.submitted && email.errors">
                                <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                                <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                            </div>
                        </div>
                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input 
                            type="password" 
                            id="inputPassword" 
                            class="form-control"  
                            required
                            autofocus
                            #password="ngModel" 
                            [(ngModel)]="model.password" 
                            name="password"
                            minlength="4" 
                            [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }"
                            >
                            <div *ngIf="signInForm.submitted && password.errors">
                                <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                                <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                            </div>
                        </div>
                        <div class="text-right w-100">
                            <p class="text-muted ">Not a member? <a href="#" class="text-primary ml-2" [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a></p>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                    <!-- Error message -->
                    <div class="alert" *ngIf="serverErrorMessages">
                        {{serverErrorMessages}}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
