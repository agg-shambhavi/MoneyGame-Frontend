<div class="card">
  <table mat-table  [dataSource] = "DATA">
    <ng-container matColumnDef = "Stock Symbol">
      <th mat-header-cell *matHeaderCellDef> Stock Symbol</th>
      <td mat-cell *matCellDef = "let element"> {{element.stock_symbol}}</td>
    </ng-container>

    <ng-container matColumnDef = "Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity</th>
      <td mat-cell *matCellDef = "let element"> {{element.qty}}</td>
    </ng-container>

    <ng-container matColumnDef = "Current_price">
      <th mat-header-cell *matHeaderCellDef> Current Price</th>
      <td mat-cell *matCellDef = "let element"> {{element.eod_price | currency:"INR":"symbol"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
